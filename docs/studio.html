<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b0f17">
  <title>Studio</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    :root{--bg:#0b0f17;--panel:#0f1522;--line:#1f2937;--text:#e5e7eb}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{display:flex;flex-direction:column;background:var(--bg);color:var(--text);font:14px/1.6 system-ui,Roboto,Arial;overflow:hidden}
    header{display:flex;gap:8px;align-items:center;padding:10px 12px;background:#0f1522;border-bottom:1px solid var(--line)}
    header b{font-weight:600}
    header input{flex:1;min-width:0;padding:6px 10px;border:1px solid var(--line);border-radius:8px;background:#0b1324;color:var(--text)}
    button{border:1px solid var(--line);border-radius:8px;padding:0 12px;height:34px;background:#141c2e;color:var(--text);cursor:pointer}
    button.primary{background:#5b21b6;border-color:#5b21b6}
    main{flex:1;display:grid;grid-template-columns:260px 1fr 1fr;min-height:0}
    aside{border-right:1px solid var(--line);background:#0c1323;overflow:auto}
    #list{list-style:none;margin:0;padding:8px}
    #list li{padding:8px;border-radius:8px;display:flex;justify-content:space-between;gap:8px;cursor:pointer}
    #list li.active{background:#121a35}
    #editor{border-right:1px solid var(--line);background:#0b1324;display:flex;min-height:0}
    #code{width:100%;height:100%;border:0;outline:0;padding:14px 16px;background:transparent;color:var(--text);font-family:ui-monospace,Consolas,Menlo,monospace;flex:1;min-height:0}
    .preview{background:#0b1324;min-height:0}
    #frame{width:100%;height:100%;border:0;background:#0b1324}
    /* --- Mobile --- */
    @media (max-width:900px){
      body{overflow:auto} /* autoriser le scroll */
      main{grid-template-columns:1fr;min-height:0}
      /* on affiche par défaut TOUT, puis on masque selon l’onglet actif */
      aside,#editor,.preview{display:block}
      aside{height:34vh;overflow:auto;border-bottom:1px solid var(--line)}
      #editor{height:38vh;border-bottom:1px solid var(--line)}
      .preview{height:48vh}
      .tabs{display:flex;gap:8px;padding:8px 12px;background:#0f1522;border-bottom:1px solid var(--line);position:sticky;top:0;z-index:1}
      .tabs button{flex:1;border:1px solid var(--line);background:#121a2e;color:var(--text);padding:10px;border-radius:8px}
      .tabs button.active{background:#18233c}
      /* masques ciblés par vue */
      body.view-files #editor, body.view-files .preview {display:none}
      body.view-editor aside, body.view-editor .preview {display:none}
      body.view-preview aside, body.view-preview #editor {display:none}
    }
  </style>
</head>
<body class="view-editor">
  <header>
    <b>Studio</b>
    <input id="prompt" placeholder="Décris ce que tu veux générer">
    <button id="ai-propose" class="primary">IA Proposer</button>
    <button id="save">Enregistrer</button>
    <button id="preview">Aperçu</button>
  </header>

  <div class="tabs" style="display:none">
    <button data-v="files">Fichiers</button>
    <button data-v="editor" class="active">Éditeur</button>
    <button data-v="preview">Aperçu</button>
  </div>

  <main>
    <aside><ul id="list"></ul></aside>
    <section id="editor"><textarea id="code"></textarea></section>
    <section class="preview"><iframe id="frame" sandbox="allow-scripts"></iframe></section>
  </main>

  <script type="module" src="ai.js"></script>
  <script type="module" src="studio.js"></script>
</body>
</html>
