<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b0f17">
  <title>Studio</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    :root{--bg:#0b0f17;--panel:#0f1522;--line:#1f2937;--text:#e5e7eb}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{display:flex;flex-direction:column;background:var(--bg);color:var(--text);font:14px/1.6 system-ui,Roboto,Arial;overflow:hidden}
    header{display:flex;gap:8px;align-items:flex-start;flex-wrap:wrap;padding:10px 12px;background:#0f1522;border-bottom:1px solid var(--line)}
    header b{font-weight:600;line-height:34px}
    /* zone IA large (PC + mobile) */
    #prompt{flex:1 1 520px;min-width:220px;min-height:64px;max-height:180px;height:64px;padding:8px 10px;border:1px solid var(--line);border-radius:8px;background:#0b1324;color:var(--text);resize:vertical}
    button{border:1px solid var(--line);border-radius:8px;padding:0 12px;height:34px;background:#141c2e;color:var(--text);cursor:pointer;white-space:nowrap}
    button.primary{background:#5b21b6;border-color:#5b21b6}
    main{flex:1;display:grid;grid-template-columns:260px 1fr 1fr;min-height:0}
    aside{border-right:1px solid var(--line);background:#0c1323;overflow:auto}
    #list{list-style:none;margin:0;padding:8px}
    #list li{padding:8px;border-radius:8px;display:flex;justify-content:space-between;gap:8px;cursor:pointer}
    #list li.active{background:#121a35}
    #editor{border-right:1px solid var(--line);background:#0b1324;min-width:0;min-height:0;display:flex}
    #code{flex:1;min-height:0;width:100%;height:100%;border:0;outline:0;padding:14px 16px;background:transparent;color:var(--text);font-family:ui-monospace,Consolas,Menlo,monospace}
    .preview{background:#0b1324;min-width:0;min-height:0}
    #frame{width:100%;height:100%;border:0;background:#0b1324}
    /* --- Mobile --- */
    @media (max-width:900px){
      body{overflow:auto}
      main{display:flex;flex-direction:column;min-height:0}
      /* on montre uniquement la vue choisie */
      aside,#editor,.preview{display:none}
      body.view-files aside{display:block;flex:1 0 auto;max-height:40vh;border-bottom:1px solid var(--line)}
      body.view-editor #editor{display:flex;flex:1 0 auto;max-height:50vh;border-bottom:1px solid var(--line)}
      body.view-preview .preview{display:block;flex:1 1 auto;min-height:50vh}
      .tabs{position:sticky;top:0;z-index:2;display:flex;gap:8px;padding:8px 12px;background:#0f1522;border-bottom:1px solid var(--line)}
      .tabs button{flex:1;border:1px solid var(--line);background:#121a2e;color:var(--text);padding:10px;border-radius:8px}
      .tabs button.active{background:#18233c}
      /* agrandir encore la zone IA sur mobile */
      #prompt{flex-basis:100%;min-height:84px;height:84px}
    }
  </style>
</head>
<body class="view-preview">
  <header>
    <b>Studio</b>
    <textarea id="prompt" placeholder="Décris ce que tu veux générer ou modifier"></textarea>
    <button id="ai-propose" class="primary">IA Proposer</button>
    <button id="save">Enregistrer</button>
    <button id="preview">Aperçu</button>
  </header>

  <div class="tabs" style="display:none">
    <button data-v="files">Fichiers</button>
    <button data-v="editor">Éditeur</button>
    <button data-v="preview" class="active">Aperçu</button>
  </div>

  <main>
    <aside><ul id="list"></ul></aside>
    <section id="editor"><textarea id="code"></textarea></section>
    <section class="preview"><iframe id="frame" sandbox="allow-scripts"></iframe></section>
  </main>

  <script type="module" src="ai.js"></script>
  <script type="module" src="studio.js"></script>
</body>
</html>
